<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="nav">
            <div class="wrapper">
                <div class="img">
                    <img src="https://stphflix.online/logo.png" alt="">
                </div>
                <div class="options">
                    <ul>
                        <li>Browse</li>
                        <li>Movies</li>
                        <li>Series</li>
                        <li>My List</li>
                    </ul>
                </div>
            </div>
            <div class="icon">
                <i class="bi bi-search"></i>
            </div>
        </div>
        <div class="content">
            <div class="preview" id="background">
                <div class="wrapper-preview">
                    <img id="title" src="./media/title/windbreaker.png" alt="">
                    <p id="text"></p>
                    <div class="buttons">
                        <button  class="play" onclick="runs()"><i class="bi bi-play-fill"></i>  Play</button>
                        <button class="more"><i class="bi bi-info-circle"></i>  More Info</button>
                    </div>
                </div>
            </div>
            <div class="selection">
                <p class="fave">My Favorite Movies</p>   
                <div class="movies">
                    <div class="list" id="windbreaker">
                        <img src="./media/movies/windbreaker.jpg" alt="">
                    </div>
                    <div class="list" id="gonjiam">
                        <img src="./media/movies/gonjiam.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="./media/movies/20thgirl.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="./media/movies/bluelock.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="./media/movies/corpsebride.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="./media/movies/extraordinaryyou.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="./media/movies/kamisama.jpg" alt="">
                    </div>
                </div>            
            </div>
        </div>
    </div>
    
    <script src="code.js"></script>
</body>

</html>
